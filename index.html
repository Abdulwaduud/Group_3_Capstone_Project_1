<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->


	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<title>Order summary card</title>

</head>
<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

	<article class="header">
		<article class="summary-card">
			<section class="card">
				<section>
					<img class="card-top-img" src="images/illustration-hero.svg">

					<div class="card-header">
						<div class="card-title"><b>Order Summary</b></br><span class="card-text">You can now listen to
								millions of songs, audiobooks, and podcasts on any
								device anywhere you like!</span></div>
					</div>

					<div class="card-body">
						<div class="plans">
							<div><img src="images/icon-music.svg"></div>
							<div><b>Annual Plan</b></br>$59.99/year</div>
							<div id="link"><a class="change" href="#">Change</a></div>
						</div>
						<div class="buttons">
							<button class="proceed">Proceed to payment</button>
							<button class="cancel">Cancel order</button>
							<div>
							</div>
							<div class="attribution">
								Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
									target="_blank">Frontend Mentor</a>.
								Coded by <a href="#">Group 3 Side Hustle</a>.
							</div>
				</section>
		</article>
	</article>
</body>

</html>
